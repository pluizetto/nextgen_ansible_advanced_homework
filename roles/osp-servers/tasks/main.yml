---

# tasks file for osp.servers

- name: Create instances
  os_server:
    cloud: openstack
    name: "{{ item.value.name }}" 
    image: "{{ item.value.image }}" 
    state: "{{ item.value.state }}"
    key_name: "{{ item.value.key_name }}"
    flavor: "{{ item.value.flavor }}" 
    security_groups: "{{ item.value.security_group }}" 
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "{{ item.value.meta [0] }}"
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      curl -o /tmp/openstack.pem http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pem
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
      cat /tmp/openstack.pem >> /home/cloud-user/.ssh/authorized_keys
      curl -o /etc/yum.repos.d/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
  with_dict: "{{ osp_servers }}"


- name: Add floating IP to instance
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: "{{ item.value.name }}" 
    network: ext_network
    wait: true
    timeout: 200
  with_dict: "{{ osp_servers }}"
